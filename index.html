<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Calculator</title>
        <script src="./calculator.js" async></script>
        <style>
            body {
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                margin: 0;
            }
            .hidden {
                display: none;
            }
        </style>
    </head>
    <body>
        <h2>Calculator</h2>
        <select id="Category" onchange="active(this.value)">
            <option value="scalc">Simple Calculator</option>
            <option value="areaC">Area Given Circumference</option>
            <option value="areaR">Area Given Radius</option>
            <option value="areaD">Area Given Diameter</option>
            <option value="areaSQ">Area Given Side</option>
        </select> <br>
        <div id="scalc">
            <h4>Simple Calculator</h4>
            <label>Expression</label>
            <input type="text" id="view">
            <button onclick="execute()">Calculate</button>
        </div>
        <div id="areaC" class="hidden">
            <h4>Area from Circumference</h4>
            <label>Circumference</label>
            <input type="text" id="circumference">
            <button onclick="execute()">Calculate</button>
            <input type="text" readonly id="circumferenceA">
        </div>
        <div id="areaR" class="hidden">
            <h4>Area from Radius</h4>
            <label>Radius</label>
            <input type="text" id="radius">
            <button onclick="execute()">Calculate</button>
            <input type="text" readonly id="radiusA">
        </div>
        <div id="areaD" class="hidden">
            <h4>Area from Diameter</h4>
            <label>Diameter</label>
            <input type="text" id="diameter">
            <button onclick="execute()">Calculate</button>
            <input type="text" readonly id="diameterA">
        </div>
        <div id="areaSQ" class="hidden" style="text-align: center;">
            <h4>Area of Rectangle</h4>
            <label>Side A</label>
            <input type="text" id="rectside">
            <label>Side B</label>
            <input type="text" id="rectside2">
            <button onclick="execute()">Submit</button>
            <input type="text" readonly id="rectsideA">
        </div>
    </body>
</html>
