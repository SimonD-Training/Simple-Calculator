<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Calculator</title>
        <script src="./calculator.js" async></script>
        <style>
            body {
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                margin: 0;
            }
            td > input {
                width: 10vw;
                height: 4vw;
                font-size: 2vw;
            }
            #problem {
                width: 30vw;
            }
            #solution {
                width: 40vw;
            }
            .hidden {
                display: none;
            }
        </style>
    </head>
    <body>
        <h2>Calculator</h2>
        <select id="Category" onchange="active(this.value)">
            <option value="scalc">Simple Calc</option>
            <option value="areaC">Area Given Circumference</option>
            <option value="areaR">Area Given Radius</option>
            <option value="areaD">Area Given Diameter</option>
            <option value="areaSQ">Area Given Side</option>
        </select> <br>
        <table id="scalc">
            <tr>
                <td colspan="3"><input type="text" id="problem" /></td>
                <!-- clr() function will call clr to clear all value -->
                <td><input type="button" value="CE" onclick="clr()" /></td>
            </tr>
            <tr>
                <!-- create button and assign value to each button -->
                <!-- dis("1") will call function dis to display value -->
                <td><input type="button" value="1" onclick="dis('1')" /></td>
                <td><input type="button" value="2" onclick="dis('2')" /></td>
                <td><input type="button" value="3" onclick="dis('3')" /></td>
                <td><input type="button" value="/" onclick="dis('/')" /></td>
            </tr>
            <tr>
                <td><input type="button" value="4" onclick="dis('4')" /></td>
                <td><input type="button" value="5" onclick="dis('5')" /></td>
                <td><input type="button" value="6" onclick="dis('6')" /></td>
                <td><input type="button" value="-" onclick="dis('-')" /></td>
            </tr>
            <tr>
                <td><input type="button" value="7" onclick="dis('7')" /></td>
                <td><input type="button" value="8" onclick="dis('8')" /></td>
                <td><input type="button" value="9" onclick="dis('9')" /></td>
                <td><input type="button" value="+" onclick="dis('+')" /></td>
            </tr>
            <tr>
                <td><input type="button" value="." onclick="dis('.')" /></td>
                <td><input type="button" value="0" onclick="dis('0')" /></td>
                <!-- solve function call function solve to evaluate value -->
                <td><input type="button" value="=" onclick="solve()" /></td>
                <td><input type="button" value="*" onclick="dis('*')" /></td>
            </tr>
            <tr>
                <td><input type="button" value="(" onclick="dis('(')" /></td>
                <td><input type="button" value=")" onclick="dis(')')" /></td>
                <td><input type="button" value="^" onclick="dis('^')" /></td>
                <td><input type="button" value="c" onclick="popit()" /></td>
            </tr>
            <tr>
                <td colspan="4"><input type="text" readonly id="solution" /></td>
            </tr>
        </table>
        <div id="areaC" class="hidden">
            <h4>Area from Circumference</h4>
            <label>Circumference</label>
            <input type="text" id="circumference">
            <button onclick="areafromcirc()">Calculate</button>
            <input type="text" readonly id="circumferenceA">
        </div>
        <div id="areaR" class="hidden">
            <h4>Area from Radius</h4>
            <label>Radius</label>
            <input type="text" id="radius">
            <button onclick="areafromrad()">Calculate</button>
            <input type="text" readonly id="radiusA">
        </div>
        <div id="areaD" class="hidden">
            <h4>Area from Diameter</h4>
            <label>Diameter</label>
            <input type="text" id="diameter">
            <button onclick="areafromdia()">Calculate</button>
            <input type="text" readonly id="diameterA">
        </div>
        <div id="areaSQ" class="hidden" style="text-align: center;">
            <h4>Area of Rectangle</h4>
            <label>Side A</label>
            <input type="text" id="rectside">
            <label>Side B</label>
            <input type="text" id="rectside2">
            <button onclick="areafromside()">Submit</button>
            <input type="text" readonly id="rectsideA">
        </div>
    </body>
</html>
